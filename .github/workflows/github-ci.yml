name: frontend-infra-ci
run-name: ${{ github.actor }} is testing out ðŸš€

on:
  push:
    branches: [main, master, develop]
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-node@v4
         with:
          node-version: 22.x
          cache: yarn
       - run: yarn install
  build:
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-node@v4
         with:
          node-version: 22.x
          cache: yarn
       - run: yarn build
  linters:
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-node@v4
         with:
          node-version: 22.x
          cache: yarn
       - run: yarn linters
  deploy:
    runs-on: ubuntu-latest
    needs: [dependencies, build]
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-node@v4
         with:
          node-version: 22.x
          cache: yarn
       - run: yarn deploy